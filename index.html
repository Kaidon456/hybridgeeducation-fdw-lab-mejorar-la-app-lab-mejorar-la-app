<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HybridgeFlix - Con Posters</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">HybridgeFlix</h1>
        
        <form id="formularioPelicula" class="mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="mb-4">
                    <label for="titulo" class="block text-gray-700 font-bold mb-2">Título</label>
                    <input type="text" id="titulo" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none" required>
                </div>
                <div class="mb-4">
                    <label for="urlImagen" class="block text-gray-700 font-bold mb-2">URL del Poster (Imagen)</label>
                    <input type="url" id="urlImagen" placeholder="https://ejemplo.com/poster.jpg" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none" required>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="anio" class="block text-gray-700 font-bold mb-2">Año</label>
                    <input type="number" id="anio" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none" required>
                </div>
                <div>
                    <label for="calificacion" class="block text-gray-700 font-bold mb-2">Calificación (1-10)</label>
                    <input type="number" id="calificacion" min="1" max="10" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="resena" class="block text-gray-700 font-bold mb-2">Reseña</label>
                <textarea id="resena" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none" rows="3" required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">Guardar Película</button>
        </form>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b-2 border-gray-300 text-left text-sm font-semibold text-gray-600">Poster</th>
                        <th class="py-2 px-4 border-b-2 border-gray-300 text-left text-sm font-semibold text-gray-600">Título</th>
                        <th class="py-2 px-4 border-b-2 border-gray-300 text-left text-sm font-semibold text-gray-600">Año</th>
                        <th class="py-2 px-4 border-b-2 border-gray-300 text-left text-sm font-semibold text-gray-600">Calificación</th>
                        <th class="py-2 px-4 border-b-2 border-gray-300 text-left text-sm font-semibold text-gray-600">Reseña</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTablaPeliculas">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('formularioPelicula').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener valores incluyendo el nuevo campo de imagen
            const titulo = document.getElementById('titulo').value;
            const urlImagen = document.getElementById('urlImagen').value;
            const anio = document.getElementById('anio').value;
            const calificacion = document.getElementById('calificacion').value;
            const resena = document.getElementById('resena').value;

            const cuerpoTabla = document.getElementById('cuerpoTablaPeliculas');
            const nuevaFila = document.createElement('tr');

            // Añadir celdas: Nota el uso de la etiqueta <img> con tamaño controlado
            nuevaFila.innerHTML = `
                <td class="py-2 px-4 border-b border-gray-300">
                    <img src="${urlImagen}" alt="${titulo}" class="w-16 h-24 object-cover rounded shadow-sm">
                </td>
                <td class="py-2 px-4 border-b border-gray-300 font-medium">${titulo}</td>
                <td class="py-2 px-4 border-b border-gray-300">${anio}</td>
                <td class="py-2 px-4 border-b border-gray-300">
                    <span class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full text-xs font-bold">${calificacion}/10</span>
                </td>
                <td class="py-2 px-4 border-b border-gray-300 text-sm text-gray-600">${resena}</td>
            `;

            cuerpoTabla.appendChild(nuevaFila);
            document.getElementById('formularioPelicula').reset();
        });
    </script>
</body>
</html>
